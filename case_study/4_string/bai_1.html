    <script>
        // chuyển chuỗi nhập từ người dùng sang toàn bộ chữ thường (tolowerCase).
        // Sau đó duyệt vòng lặp, những chữ đầu tiên của từ là chữ hoa.
        // VD: Vũ Quang Đạt, chữ V là chữ đầu tiên (if chữ đầu tiên không có dấu cách).
        // chữ Q (quang) là chữ trước dấu cách.
        // Chữ Đ (đạt) là chữ trước dấu cách.

        function checkString(string) {
            let arrayString = [];
            let arrayCount = [];
            let newString = "";
            let count = 0;
            let max = count;
            for (let i=0; i<string.length; i++) {
                if (string[i] !== " ") {
                    if (string[i-1] === " " || string[i-1] === undefined) {
                        newString += string[i].toUpperCase();
                    }
                    else {
                        newString += string[i].toLowerCase();
                    }
                    count++;
                    if (string[i+1] === " " || string[i+1] === undefined) {
                        arrayString.push(newString);
                        arrayCount.push(count);
                        if (count>max) {
                            max = count;
                        }
                        newString = "";
                        count = 0;
                    }
                }
            }
            document.write("Trước khi chuẩn hóa: " + string + "<br>");
            document.write("Sau khi chuẩn hóa: " + arrayString.join(" ") + "<br>");
            let array = [];
            for (let i=0; i<arrayCount.length; i++) {
                if (arrayCount[i]===max) {
                    array.push(arrayString[i]);
                }
            }
            document.write("Từ dài nhất: " + array + " (" + max + " kí tự)" + "<br>");
        }
        let string = prompt("Nhập xâu kí tự: ");
        checkString(string);
