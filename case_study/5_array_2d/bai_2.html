<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime(){
        let array = [];
        let row = parseInt(prompt('Nhập số dòng của mảng:'));
        let col = parseInt(prompt('Nhập só cột của mảng:'));
        for (let i = 0; i < row; i++) {
            let arr = [];
            for (let j = 0; j < col; j++) {
                arr[j] = parseInt(prompt('Nhập số \[' + i + '\]\[' + j + '\]: '));
            }
            array.push(arr);
            document.write((arr + '<br>'));
        }

        document.write(array + '<br>');
        let prime = []
        for (let i = 0; i < row; i++) {
            for (let j = 0; j < col; j++) {
                let count = 0;
                for (let k = 1; k <= array[i][j]; k++) {
                    if (array[i][j] % k === 0) {
                        count++;
                    }
                }
                if (count === 2) {
                    prime.push(array[i][j]);
                }
            }
        }
        document.write(prime.length + ' Số nguyên tố trong mảng: ' + prime);
    }
    checkPrime();
</script>
</body>
</html>
