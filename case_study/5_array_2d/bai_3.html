<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkMaxMin() {
        let array = [];
        let row = parseInt(prompt('Nhập số dòng của mảng:'));
        let col = parseInt(prompt('Nhập số cột:'));

        for (let i = 0; i < row; i++) {
            let arr = [];
            for (let j = 0; j < col; j++) {
                arr[j] = parseInt(prompt('Nhập số \[' + i + '\]\[' + j + '\]: '));
            }
            array.push(arr);
        }

        let max = array[0][0];
        for (let i = 0; i < row; i++) {
            for (let j = 0; j < col; j++) {
                if (array[i][j] > array[0][0]) {
                    max = array[i][j];
                }
            }
        }

        document.write('Giá trị lớn nhất : ' + max + '<br>');

        let min = array[0][0];
        for (let i = 0; i < row; i++) {
            for (let j = 0; j < col; j++) {
                if (array[i][j] < array[0][0]) {
                    min = array[i][j];
                }
            }
        }

        document.write('Giá trị nhỏ nhất : ' + min);
    }
    checkMaxMin();
</script>
</body>
</html>
