<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arrayA = [];
        let arrayALength = parseInt(prompt('Nhập vào độ dài của mảng'));
        for (let i = 0; i < arrayALength; i++) {
            arrayA[i] = parseInt(prompt('Nhập số nguyên vào mảng 1:'));
        }
        document.write('mảng A: ' + arrayA + '<br>' + '<br>');

        let arrayB = [];
        let arrayBLength = parseInt(prompt('Nhập vào độ dài của mảng B'));

        for (let i = 0; i < arrayBLength; i++) {
            arrayB[i] = parseInt(prompt('Nhập số nguyên vào mảng 2:'));
        }
        document.write('mảng B: ' + arrayB + '<br>' + '<br>');

        let arrayC = [];
        for (let i = 0; i < arrayB.length; i++) {

            if (!arrayA.includes(arrayB[i]) && !arrayC.includes(arrayB[i])) {
                arrayC.push(arrayB[i]);
            }
        }

        document.write('***** arrayC: ' + arrayC + '<br>' + '<br>');


        for (let i = 0; i < arrayC.length; i++) {
                for (let j = i; j < arrayC.length; j++) {
                    if (arrayC[i] > arrayC[j]) {
                        let temp = arrayC[j];
                        arrayC[j] = arrayC[i];
                        arrayC[i] = temp
                    }
                }
            }
        // document.write('mảng A: ' + arrayA + '<br>' + '<br>');
        // document.write('mảng B: ' + arrayB + '<br>' + '<br>');
        document.write('missingValue(A, B): ' + arrayC);
    </script>
</body>
</html>
