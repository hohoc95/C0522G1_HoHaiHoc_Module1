<script>
        class Rectangle {
            constructor(longs, widths){
                this.widths = widths;
                this.longs = longs;
            }
            getLongs(){
                return this.longs;
            }
            getWidths(){
                return this.widths;
            }
            getPerimeter(){
                return  (this.widths + this.longs ) * 2 ;
            }
            getArea(){
                return this.widths * this.longs;
            }
            setLongs(longs){
                this.longs = longs;
            }
            setWidths(widths){
                this.widths = widths;
            }

            toString(){
                return 'Chu vi: ' + this.getPerimeter() + ' và Diện tích: ' + this.getArea();
            }
        }
