<!DOCTYPE html>

<body>
    <script>
        class Temperature{
            constructor(tempC) {
                this.tempC = tempC;
            }
            getTempC(){
                return this.tempC;
            }
            getTempF(){
                return (9/5) * this.tempC + 32;
            }
            getTempK(){
                return this.tempC + 273.15;
            }
            setTempC(tempC){
                this.tempC = tempC;
            }

            toString(){
                return "Do C: " + this.getTempC() + ". Do F: " + this.getTempF() + ". Do K: " + this.getTempK();
            }
        }
        let temperature = new Temperature(25);
        let temperature1 = new Temperature(230);

        // let tempK = temperature.getTempK();
        // let tempF = temperature.getTempF();


        document.write(temperature.toString());
        document.write(temperature1.toString());
    </script>
</body>
