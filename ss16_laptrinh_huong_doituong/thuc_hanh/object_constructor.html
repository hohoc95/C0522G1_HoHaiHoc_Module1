<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Object Constructor
        function User(firstName, lastName, avatar) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.avatar = avatar;
        }
        let author = new User('Lam',' ', 'Avatar');
        let user = new User('Fdssdfs','Sfdffds', 'Avatar');

        console.log(author);
        console.log(user);

    </script>
</body>
</html>
