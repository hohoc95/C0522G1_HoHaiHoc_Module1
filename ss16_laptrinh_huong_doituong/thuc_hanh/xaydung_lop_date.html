<body>
    <script>
        class MyDate{
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
                getDay() {
                    return this.day;
                }
                getMonth() {
                    return this.month;
                }
                getYear() {
                    return this.year;
                }
                setDay(day){
                    this.day = day;
                }
                setMonth(month){
                    this.month = month;
                }
                setYear(year){
                    this.year = year;
                }
                toString(){
                    return this.getDay() + '/' + this.getMonth() + '/' + this.getYear();
                }
        }
        let date = new MyDate(19, 3, 2000)

        //cập nhật lại day, month, year
        date.setDay(20);
        date.setMonth(3);
        date.setYear(2000);



        //trả về giá trị day, month, year
        // let day = date.getDay();
        // let month = date.getMonth();
        // let year = date.getYear();
        //
        // document.write(day + '/' + month + '/' + year);

        document.write(date.toString());


    </script>
