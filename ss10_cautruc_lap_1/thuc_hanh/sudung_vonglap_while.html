<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while </title>
</head>
<body>
<script>
    let i = 1;
    while (i<20){
        // console.log('<hr width = ' + i + '%' + '<br>');
        document.write('<hr width = ' + i + '%' + '<br>')
        i++;
    }
</script>
</body>
</html>
