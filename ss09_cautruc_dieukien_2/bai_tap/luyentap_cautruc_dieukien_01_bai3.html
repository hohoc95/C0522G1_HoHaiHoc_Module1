<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
<script>
    let numberAny = parseInt(prompt('Nhập một số nguyên bất kỳ:'));
    if (numberAny > 0){
        document.write('Số đã nhập lớn hơn 0');
    }
    else if (numberAny < 0) {
        document.write('Số đã nhập bé hơn 0');
    }
    else {
        document.write(('NHẬP LẠI ĐÊ!!!!!!!!'))
    }
</script>

</body>
</html>
