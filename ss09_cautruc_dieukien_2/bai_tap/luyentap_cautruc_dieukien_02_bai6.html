<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6: Giải phương trình bậc 1.-->
<script>
    // Phương trình bậc 1: ax + b = 0
    let a = parseFloat(prompt('Nhập vào hệ số a')); // hệ số a.
    let b = parseFloat(prompt('Nhập vào hệ số b')); // hệ số b.
    let resultX; // result là nghiệm của phương trình.
    if (a == 0 & b == 0){
        alert('Phương trình có vô só nghiệm');
    }
    else if (a == 0 & b != 0){
        alert('Phương trình vô nghiệm');
    }
    else {
        resultX = -b/a;
        alert('Nghiệm của phương trình là :' + resultX)
    }
</script>
</body>
</html>
