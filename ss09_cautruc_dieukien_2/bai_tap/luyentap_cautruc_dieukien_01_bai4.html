<!--Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó-->
<script>
    let numberA = parseInt(prompt('Nhập vào số thứ nhất'));
    let numberB = parseInt(prompt('Nhập vào số thứ hai'));
    let numberC = parseInt(prompt('Nhập vào số thứ ba'));
    // a max
    if(numberA > numberB) {
        if (numberA > numberC) {
            alert('Số lớn nhất là: ' + numberA);
        } else {
            alert('Số lớn nhất là: ' + numberC);
        }
    }
    else{           //B > A
        if(numberB > numberC){
            alert('Số lớn nhất là: ' + numberB);
        }
        else {
            alert('Số lớn nhất là: ' + numberC);
        }
    }
</script>

</body>
