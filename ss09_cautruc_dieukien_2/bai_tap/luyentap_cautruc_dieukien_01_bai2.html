<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.-->
<script>
    let ageStudent = parseInt(prompt('Nhập tuổi học sinh:'));
    //Học sinh ít nhất phải đủ 15 tuổi mới có thể vào lớp 10.
    if (ageStudent >= 15){
        document.write('Đủ điêu kiện để vào lớp 10');
    }
    else {
        document.write('Không đủ điều kiện để vào lớp 10');
    }


</script>
</body>
</html>
