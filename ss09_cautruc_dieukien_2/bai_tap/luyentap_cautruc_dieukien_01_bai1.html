    //Kết hợp function
    let numberA = parseInt(prompt('Nhập vào số A'));
    let numberB = parseInt(prompt('Nhập vào số B'));

    function chiahet(numberA, numberB) {
        return numberA % numberB ;
    }
    let result = chiahet(numberA, numberB);
    if (result == 0) {
        alert('a chia hết cho b');
    } else {
        alert('a không chia hết cho b')
    }
    
</script>
