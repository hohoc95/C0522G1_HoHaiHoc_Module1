<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không-->
<script>
    let numberA = parseFloat(prompt('Nhập vào số a:'));
    let numberB = parseFloat(prompt('Nhập vào số b:'));
    if (numberA % numberB == 0){
        alert('a chia hết cho b');
    }
    else {
        alert('a không chia hết cho b');
    }
</script>
</body>
</html>
