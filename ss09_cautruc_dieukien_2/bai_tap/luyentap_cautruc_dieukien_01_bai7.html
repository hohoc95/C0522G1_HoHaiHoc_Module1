<!--Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho-->
<script>
    /**
     * Phí thuê bao bắt buộc là 25 nghìn.
     * 600 đồng cho mỗi gọi của 50 phút đầu tiên.
     * 400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
     * 200 đồng cho bất kỳ mỗi phút nào sau 200 phút tiếp theo.
     */
    let phoneTime = parseFloat(prompt('Nhập vào số phút đã gọi :'));
    let telephonbill;
    if(phoneTime > 400){
        telephonbill = 25000 + (phoneTime -200) * 200 + 150 *400 + 50*600 ;
    }
    else if (phoneTime > 200){
        telephonbill = 25000 + (phoneTime - 150)*200  + 400*150 + 50*600;
    }
    else if (phoneTime > 50){
        telephonbill = 25000 + (phoneTime-50)*400 + 50 *600
    }
    else {
        telephonbill= 25000 + phoneTime * 600 ;
    }
</script>
</body>
</html>
