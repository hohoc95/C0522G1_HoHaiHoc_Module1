<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt('Nhập vào cân nặng:'));
    let height = parseFloat(prompt('Nhập vào chiều cao:'));
    let bmi = weight/(height*height);
    document.write('Chỉ số cân nặng của cơ thể là ' + bmi + "<br>")
    if(bmi < 18.5){
        document.write('Underweight');
    }
    else if (bmi >= 18.5 && bmi < 25){
        document.write('normal');
    }
    else if (bmi >= 25 && bmi < 30){
        document.write('Overweight');
    }
    else {
        document.write('Obese');
    }

</script>
</body>
</html>
