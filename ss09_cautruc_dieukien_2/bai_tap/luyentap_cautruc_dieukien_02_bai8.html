<body>
<!--Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
    Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
    if  0 < tuổi < 120
    -->
<script>
    let ageHuman = parseFloat(prompt('Nhập vào số tuổi'));
    if(ageHuman % 1 == 0){
         if( ageHuman > 0 && ageHuman < 120){
                alert('Đây là tuổi người')
            }
         else{
             alert('Đây không phải là tuổi người')
         }
    }
    else {
        alert('Nhập lại tuổi bằng số nguyên')
    }
</script>

</body>
</html>
