<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.-->
<script>
    let edgeLongsRectangle = parseFloat(prompt('Nhập vào chiều dài của hình chữ nhật:'));
    let edgeWidthRectangle = parseFloat(prompt('Nhập vào chiều rộng của hình chữ nhật:'));
    let areaRectangle;
    if (edgeLongsRectangle % edgeLongsRectangle == 0 && edgeWidthRectangle % edgeWidthRectangle == 0){
        areaRectangle = edgeLongsRectangle * edgeWidthRectangle;
        alert('Diện tích của hình chữ nhật là ' + areaRectangle)
    }
    else {
        alert('Nhập lại các cạnh hinh chữ nhật bằng chữ số')
    }

</script>

</body>
</html>
