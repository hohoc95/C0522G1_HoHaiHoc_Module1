<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Chuyển từ mét sang feet:-->
<!--ft =m * 3.2808-->

<script>
    let meter = parseFloat(prompt('Nhập vào mét:'));
    let feet;
    if(meter % meter == 0){
        feet = meter * 3.2808;
        alert('feet:' + feet);
    }
    else {
        alert('Nhập lại meter bằng chữ số')
    }
</script>
</body>
</html>
