<body>
<!--Bài 10: Viết chương trình tính giá điện.
Người dùng nhập vào số kwh điện
Bậc 1: Cho kWh từ 0 - 50	:1.678
Bậc 2: Cho kWh từ 51 - 100	:1.734
Bậc 3: Cho kWh từ 101 - 200	:2.014
Bậc 4: Cho kWh từ 201 - 300	:2.536
-->
<script>
    let valueElcetric = parseFloat(prompt('Nhâp vào số kmh:'));
    let billElectric;
    if (valueElcetric >300){
        billElectric = (valueElcetric -300) * 2536 + (300 -201) * 2536 + (200 -101) * 2014 + (100 -51) * 1734 + 50 * 1678;
        alert('Giá điện là: ' + billElectric + ' đồng.')
    }
    else if (valueElcetric > 200){
        billElectric = (valueElcetric -201) * 2536 + (200 -101) * 2014 + (100 -51) * 1734 + 50 * 1678;
        alert('Giá điện là: ' + billElectric + ' đồng.')
    }
    else if (valueElcetric >100){
        billElectric = (valueElcetric - 101) * 2014 + (100 - 51) * 1734 + 50 * 1678;
        alert('Giá điện là: ' + billElectric + ' đồng.')
    }
    else if (valueElcetric > 50){
        billElectric = (valueElcetric - 51) * 1734 + 50 * 1678;
        alert('Giá điện là: ' + billElectric + ' đồng.')
    }
    else {
        billElectric = valueElcetric * 1678;
        alert('Giá điện là: ' + billElectric + ' đồng.')
    }
</script>

</body>
</html>
