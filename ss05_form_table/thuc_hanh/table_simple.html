<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng đơn giản</title>

</head>
<body>
    <table>
        <style>
            table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
                /*Tạo style sử dụng cho bảng.
               Xác định font chữ hiển thị bảng. Viền bảng hiển thị nét mảnh. Độ rộng 50%.
               */
            }
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            /*Xác định đường viền cho bảng. Nội dung từng ô căn bên trái. Các ô cách nhau 8px.
            */
            }
            tr:nth-child(even) {
                background-color: #dddddd;
            }

        </style>


        <tr>
            <th>Company</th>
            <th>Contract</th>
            <th>Country</th>
        </tr>

        </tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>Island Trading</td>

        </tr>
        <tr>
            <td>Laughing Bacchus Winecellars</td>

        </tr>
        <tr>
            <td>Magazzini Alimentari Riuniti</td>
            <td>Giovani Rovelli</td>
            <td>Italy</td>
        </tr>
    </table>
</body>
</html>
