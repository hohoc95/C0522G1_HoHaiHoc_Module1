<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
<form>
    <table border="0" style="background-color: lightgoldenrodyellow">

        <tr>
            <th align="left" colspan="2">
                <p style="color:blue; background-color: aquamarine">ĐĂNG KÝ HỌC VIÊN</p>
            </th>
            <th></th>
        </tr>

        <tr>
            <td>Họ và tên</td>
            <td><input type="text" name="name"></td>
            <td></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td ><input type="date" name="date of birth"></td>
            <td></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" name="gender">Nam
                <input type="radio" name="gender">Nữ
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td>
                <textarea name="address"></textarea>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select name="class">
                    <option value="-Chọn lớp-">-Chọn lớp-</option>
                    <option value="-Chọn lớp-">1</option>
                    <option value="-Chọn lớp-">2</option>
                    <option value="-Chọn lớp-">3</option>
                    <option value="-Chọn lớp-">4</option>
                    <option value="-Chọn lớp-">5</option>
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email"></td>
            <td></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="tel" name="phone"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center">
                <input type="submit" name="Đăng ký" value="Đăng ký">
                <input type="reset" name="Nhập lại" value="Nhập lại">
            </td>
            <td></td>
        </tr>

    </table>
</form>
</body>
</html>
