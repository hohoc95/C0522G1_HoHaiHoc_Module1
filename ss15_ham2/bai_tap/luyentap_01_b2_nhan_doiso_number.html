<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Bài 2: Tạo hàm nhận vào một đối số dạng số,
                        tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình. -->

    <script>
        let number = parseInt(prompt('Nhập vào 1 số:'));
        let increaseNumber = 0;

        function increase(number) {
            number++;
            return number;
        }

        increaseNumber = increase(number);
        document.write(increaseNumber)
    </script>
</body>
</html>
