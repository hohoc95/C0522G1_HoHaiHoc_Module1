<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.
        // Gọi hàm vừa xây dựng được.
        let numberA = parseInt(prompt('Nhập vào một số:'));
        let factorial = 1;
        let result;
        function factorialCalcula(numberA) {
            for(let i = 1; i <= numberA ; i ++){
                factorial = factorial*i;
            }
            return factorial;
        }
        result = factorialCalcula(numberA);
        document.write('Giai thừa của số đã nhập là:' + result);

    </script>
</body>
</html>
