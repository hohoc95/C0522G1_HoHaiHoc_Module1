<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. 
        // Gọi hàm vừa xây dựng được.
        let numberA = parseInt(prompt('Nhập vào một số bất kỳ:'))
        let result = 0;
        function square(numberA) {
            return numberA*numberA;
        }
        result = square(numberA);
        document.write('Bình phương của số vừa nhập: ' + result);
    </script>
</body>
</html>
