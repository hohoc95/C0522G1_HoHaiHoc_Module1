<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
        // Nếu là nguyên dương trả về true, ngược lại trả về false.

        let numberA = parseInt(prompt('Nhập vào một số'));
        function checkNumber(numberA) {
            if(numberA % numberA == 0 && numberA > 0){
                return true;
            }
            else {
                return false;
            }
        }
        let checked = checkNumber(numberA);
        document.write(checked);
    </script>
</body>
</html>
