    // Kiểm tra được số lượng phần tử nhập vào <= 50
    do {
        arrayNumbers = parseInt(prompt('Số phần tử của mảng: '))
    }
    while (!(arrayNumbers > 0 && arrayNumbers < 50 && arrayNumbers % 1 == 0))

    // Thêm phần tử vào mảng
    let array = [];
    for (let i = 0; i < arrayNumbers; i++) {
        array[i] = parseInt(prompt('Nhập vào phần tử của mảng'));
    }
    // Hiển thị được mảng
    document.write(array + '<br>');

    // Hiển thị được: kết quả trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3

    //let average = 0;
    let count = 0;
    let sum = 0;

    for (let i = 0; i < arrayNumbers; i += 3) {
        if (array[i] % 5 === 0) {
            sum += array[i];
            count++;
        }
    }
    document.write('Số phần tử chia hết cho 5 ở vị trí chia hết cho 3 là: ' + count + '<br>');
    document.write('Trung bình cộng của các phần tử chia hết cho 5 ở vị trí chia hết cho 3: ' + sum / count);
