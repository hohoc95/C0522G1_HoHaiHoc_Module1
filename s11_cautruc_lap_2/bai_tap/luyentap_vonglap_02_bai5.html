<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 5
        let bankLoan = parseFloat(prompt('Nhập vào số tiền ban đầu:'));
        let monthsOfBorrowed = parseFloat(prompt('Nhập vào số tháng vay:'));
        let bankInterestRate = parseFloat(prompt('Nhập vào lãi suất:'));
        let bankInterest = 0; // tiền lãi phải trả
        for(let i = 1; i <= monthsOfBorrowed; i++){
            bankInterest = monthsOfBorrowed * bankInterestRate
            bankLoan += bankInterest
        }
        alert('Tiền lãi lẫn gốc phải trả là :' + bankLoan)
    </script>
</body>
</html>
