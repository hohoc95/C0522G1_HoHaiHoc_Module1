    function checkString(string)
    {
        // Dùng thuật toán lấy được cụm từ viết hoa.
        let resultString = [];

        //Fdsfsdf Sfdss Adfssf
        for(let i = 0; i < string.length; i++){
            if(string[i] !== ' ' && ( string[i - 1] === ' ' || string[i -1] === undefined)){
                resultString.push(string[i].toUpperCase());
            }
        }
        if(resultString.length > 1){
            return resultString.join('');
        }
        else{
            return 'Chuỗi chỉ có 1 từ nên không cần viết tắc';
        }
    }
