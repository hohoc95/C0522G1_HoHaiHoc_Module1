<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
        //                                                             nhập/tạo phần tử số nguyên V.
        //Chương trình tìm xem V có nằm trong mảng số nguyên không?
        //Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".
        let arrayNumbers = [];
        let numberV = parseInt(prompt('Nhập vào số nguyên V:'));
        ;
        let count = 0;
        for (i = 0; i < 10; i++) {
            arrayNumbers[i] = parseInt(prompt('Nhập số nguyên vào mảng:'));
        }
        for (i = 0; i < 10; i++) {
            if (numberV == arrayNumbers[i]) {
                document.write('V is in the array' + '<br>');
                count++;
            }
        }
        if (count === 0) {
            document.write('V is not in the array');
        }
    </script>
</body>
</html>
