<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
        // Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
        // Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c.
        // Hiển thị mảng c.
        let arrayNumbers = [];
        let arrayA = [];
        let arrayB = [];
        for(let i = 0 ; i  < 10 ; i++) {
            arrayA[i] = parseInt(prompt('Nhập số nguyên vào mảng A:'))
        }
        for(let i = 0 ; i  < 10 ; i++) {
            arrayB[i] = parseInt(prompt('Nhập số nguyên vào mảng B:'))
        }
        for(let i = 0 ; i  < 10 ; i++){
                arrayNumbers[i] = arrayA[i];
                arrayNumbers[10 + i] = arrayB[i];
        }
        document.write('Mảng C là: ' +arrayNumbers);
    </script>
</body>
</html>
