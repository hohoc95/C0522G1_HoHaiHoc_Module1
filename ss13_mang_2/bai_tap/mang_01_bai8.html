<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
        //      Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.

        let arrayNumbers = [];
        for(let i = 0 ; i < 5 ; i ++){
            arrayNumbers[i] = parseInt(prompt('Nhập số nguyên vào mảng :'));
        }
        //fibonacci
        let seed1 = 0;
        for(let i = 0 ; i < 5 ; i ++){
            for(let j = 0; j <= i ; j++){
                if(arrayNumbers[i] > arrayNumbers[j]){
                    seed1 = arrayNumbers[i] ;
                    arrayNumbers[i] = arrayNumbers [j];
                    arrayNumbers[j] = seed1;
                }
            }
        }
        document.write(arrayNumbers);
    </script>
</body>
</html>
