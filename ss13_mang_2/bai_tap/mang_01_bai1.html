<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
        // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10
        let numbers;
        let array1 = [];
        let count = 0;
        for (let i = 0; i < 10 ; i++){
            // numbers = parseInt(prompt('Nhập vào dãy số'));
            // array1.push(numbers);
            array1[i] = prompt('Nhập vào dãy số');
            if(array1[i] >= 10){
                count ++;
            }
        }
        document.write(array1.join(' ') + '<br>')
        document.write('Có ' + count + ' số lớn hơn 10');
    </script>
</body>
</html>
