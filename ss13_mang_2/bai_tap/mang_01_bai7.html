    //                                                             nhập/tạo phần tử số nguyên V.
    // Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng
    // (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V,
    //                                                      và gán 0 cho phần tử cuối cùng của mảng)

    //Cách 1 (chưa đúng vì undefined, null hay chuỗi rỗng '' đều vần còn ',' ở kết quả)
    let arrayNumbers = [];
    let numberV = parseInt(prompt('Nhập vào số nguyên V:'));
    let count = 0;
    for(let i = 0 ; i < 10 ; i++){
        arrayNumbers[i] = parseInt(prompt('Nhập số nguyên vào mảng'))
    }
    for(let i = 0 ; i < 10 ; i++){
        if( numberV == arrayNumbers[i]){
            arrayNumbers[i] = undefined; // tức quá
           count++;
        }
    }
    for(let i =0; i < count ; i++){
        arrayNumbers.push(0);
    }
    document.write(numberV + '<br>');
    document.write(arrayNumbers);
