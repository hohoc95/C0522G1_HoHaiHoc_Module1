<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
        let arrayNumbers = [];
        let count = 0;
        for (i = 0; i < 5; i++) {
            arrayNumbers[i] = parseInt(prompt('Nhập vào số:'))
            if (arrayNumbers[i] < 0) {
                count++;
            }
        }
        document.write('Mảng đã nhập: ' + arrayNumbers + '<br>');
        document.write('Số nguyên âm trong mảng là: ' + count);
    </script>
</body>
</html>
