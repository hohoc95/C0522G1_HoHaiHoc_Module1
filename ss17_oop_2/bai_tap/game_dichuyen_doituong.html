<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>

    <script>
        class Hero{
            constructor(image, size, speed) {
                this.image = image;
                this.size = size;
                this.speed = speed;
            }
            getImage(){
                return this.image;
            }
            getSize(){
                return this.size;
            }
            getSpeed(){
                return this.speed;
            }
            getLeft(){
                return this.left();
            }
            setImage(image){
                this.image = image;
            }
            setSize(size){
                this.size = size;
            }
            setSpeed(speed){
                this.speed = speed;
            }
            getHeroElement = function(){
                return '<img width="'+ this.size + '"' +
                    ' height="'+ this.size + '"' +
                    ' src="' + this.image +'"' +
                    ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
            }
            moveRight = function(){
                this.left += 20;
                console.log('ok: ' + this.left);
            }
        }
        var hero = new Hero('image1.png', 200, 300, 200);

        function start(){
            if(hero.left < window.innerWidth - hero.size){
                hero.moveRight();
            }
            document.getElementById('game').innerHTML = hero.getHeroElement();
            setTimeout(start, 500)
        }

        start();

    </script>
</body>
</html>
