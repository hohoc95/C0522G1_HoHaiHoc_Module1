<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="result"></p>

    <script>
        class SwitchButton{
            constructor(lamp, status){
                this.lamp = lamp;
                this.status = status;
            }
            getLamp(){
                return this.lamp;
            }
            setLamp(lamp){
                this.lamp = lamp;
            }
            connectToLamp(Electriclamp){
                return this.lamp = Electriclamp;
            }
            switchOff(){
                this.lamp.status = false;
                return this.status = false;
            }
            switchOn(){
                this.lamp.status = true;
                return this.status = true;
            }
        }
        class ElectricLamp{
            constructor(status) {
                this.status = status;
            }
            getStatus(){
                return this.status;
            }
        }

        let electricLamp1 = new ElectricLamp(false);

        let switchButton1 = new SwitchButton(electricLamp1,false); // kết nối giữa  công tắc 1 và đèn 1

        console.log(switchButton1.switchOn());
        console.log(electricLamp1.getStatus());
        console.log(switchButton1.switchOff());
        console.log(electricLamp1.getStatus());

    </script>
</body>
</html>
