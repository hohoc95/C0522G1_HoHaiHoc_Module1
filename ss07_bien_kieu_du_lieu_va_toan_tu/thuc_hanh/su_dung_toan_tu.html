<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>
<body>
    <script>
        a = prompt('Nhap vao chieu rong cua hinh chu nhat: ')
        b = prompt('Nhap vao chieu dai cua hinh chu nhat: ')
         sum = parseInt(a) + parseInt(b);
        document.write("Dien tich hinh chu nhat la"+" "+ sum);
    </script>

</body>
</html>
