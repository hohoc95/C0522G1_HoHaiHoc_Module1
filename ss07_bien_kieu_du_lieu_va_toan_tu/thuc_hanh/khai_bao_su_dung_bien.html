<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo sử dụng biến</title>
</head>
<body>
    <script>
        a = prompt("Nhap bien a: ");
        b = prompt("Nhap bien b: ");
        if(parseInt(a) % parseInt(b) == 0){
            alert('a chia het cho b');
        }
        else {
            alert('a khong chia het cho b')
        }
    </script>
</body>
</html>
