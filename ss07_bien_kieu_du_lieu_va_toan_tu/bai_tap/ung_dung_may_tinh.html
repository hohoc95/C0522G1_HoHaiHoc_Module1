<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<h2>Caculator</h2>
<table>
    <tr>
        <td colspan="2"><input type="number" id="num1"></td>
        <td colspan="2"><input type="number" id="num2"></td>
    </tr>

    <tr>
        <td><button onclick="addition()">Addition(+)</button></td>
        <td><button onclick="subtraction()">Subtraction(-)</button></td>
        <td><button onclick="multiplication()">Multiplication(X)</button></td>
        <td><button onclick="division()">Division(/)</button></td>
    </tr>
    <td colspan="3" id="result"><b>RESULT</b></td>
</table>
<script>
    function addition() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = parseFloat(number1) + parseFloat(number2);
        document.getElementById("result").innerHTML = "<b>Result: </b>" + result;
    }
    function subtraction() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = parseFloat(number1) - parseFloat(number2);
        document.getElementById("result").innerHTML = "<b>Result: </b>" + result;
    }
    function multiplication() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = parseFloat(number1)*parseFloat(number2);
        document.getElementById("result").innerHTML = "<b>Result: </b>" + result;
    }
    function division() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = parseFloat(number1)/parseFloat(number2);
        document.getElementById("result").innerHTML = "<b>Result: </b>" + result;
    }
</script>
</body>
</html>
