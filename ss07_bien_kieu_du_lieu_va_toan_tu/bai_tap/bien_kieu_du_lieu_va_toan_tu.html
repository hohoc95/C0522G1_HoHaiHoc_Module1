<script>
    mathPoint = prompt('Nhap diem mon Toan');
    physicalPoint = prompt('Nhap diem mon Vat ly');
    chemistryPoint = prompt('Nhap diem mon Hoa');
    biologicalPoint = prompt('Nhap diem mon Sinh');
    averagePoint = (parseInt(mathPoint) + parseInt(physicalPoint) + parseInt(chemistryPoint) + parseInt(biologicalPoint)) /4 ;
    totalPoint = parseInt(mathPoint) + parseInt(physicalPoint) + parseInt(chemistryPoint) + parseInt(biologicalPoint);
    document.write('Diem trung binh la: ' + averagePoint +"<br>");

    document.write(' Tong diem la: '+ totalPoint);
</script>
