<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
        let sum= 0;
        for( let i = 0; i < 210; i += 7){
            sum = sum + i;
            document.write(i + '<br>')
        }
        document.write(sum);
    </script>
</body>
</html>
