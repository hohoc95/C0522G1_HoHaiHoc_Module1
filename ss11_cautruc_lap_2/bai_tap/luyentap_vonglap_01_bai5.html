<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.
    let seed1 = 0;
    let seed2 = 1;
    let seed3;
    let sum = 1;
    for(let i = 1; i <= 18; i++){
        seed3 = seed1 + seed2;
        sum += seed3;
        seed1 = seed2;
        seed2 = seed3;
    }
    document.write(sum);
</script>
</body>
</html>
